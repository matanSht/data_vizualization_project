<!DOCTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<head>
	<link rel="stylesheet" href="https://matanSht.github.io/data_vizualization_project/style.css">
</head>

<body witdh="960px" height="680px">
	<div id="controler" class="flow-control">
		<a href="http://matanSht.github.io/data_vizualization_project/index.html" class="button">1</a>
		<a href="http://matanSht.github.io/data_vizualization_project/p2.html" class="button">2</a>
		<a href="http://matanSht.github.io/data_vizualization_project/p3.html" class="button">3</a>
		<a href="#" class="cur-button">4</a>
	</div>

	<div id="text-area" class="main-para">
		<p>Hello Page 2</p>
	</div>

	<div id="graph-area" class="main-graphic">

	</div>
	<div id="tooltip"></div>

 <script>


	
    const dataset = [
                  [ 1,   40.06 ],
                  [ 2,   40.11 ],
                  [ 3,   40.27 ],
                  [ 4,   40.73 ],
                  [ 5,   40.91 ],
                  [ 6,   41.2 ],
                  [ 7,   41.04 ],
                  [ 8,   41.34 ],
                  [ 9,   41.8 ],
                  [ 10,  41.98 ]
                ];

    const delta_dataset =  [
                  [ 1,   0.06 ],
                  [ 2,   -0.09 ],
                  [ 3,   -0.13 ],
                  [ 4,   0.13 ],
                  [ 5,   0.11 ],
                  [ 6,   0.2 ],
                  [ 7,   -0.16 ],
                  [ 8,   0.03 ],
                  [ 9,   0.2 ],
                  [ 10,  0.18 ]
                ];

    const w = 400;
    const h = 480;
    const padding = 60;

    const xScale = d3.scaleLinear()
                     .domain([0, d3.max(dataset, (d) => d[0])])
                     .range([padding, w - padding]);

    const yScale = d3.scaleLinear()
                     .domain([d3.min(dataset, (d) => d[1] - 0.2), d3.max(dataset, (d) => d[1] + 0.2)])
                     .range([h - padding, padding]);

    const new_yScale = d3.scaleLinear()
                     .domain([d3.min(delta_dataset , (d) => d[1] - 0.2), d3.max(delta_dataset , (d) => d[1] + 0.2)])
                     .range([h - padding, padding]);

    const svg = d3.select("body").select("#graph-area").append("svg")
                  .attr("width", w)
                  .attr("height", h)
		  .attr("margin", "20px");

    const xAxis = d3.axisBottom(xScale);
    const yAxis = d3.axisLeft(yScale);
    const new_yAxis = d3.axisLeft(new_yScale);

    var tooltip = d3.select("#tooltip");

    var line = d3.line();

    var t = d3.transition()
    .duration(750)
    .ease(d3.easeLinear);

    
    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", (d) => xScale(d[0]))
       .attr("cy",(d) => yScale(d[1]))
       .attr("r", (d) => 3)
	   .attr("fill", "#FF7F50")
	   .on("mouseover", function(d,i) {
			tooltip.style("opacity",1)
				   .style("left",(d3.event.pageX + 2 ) + "px")
				   .style("top",(d3.event.pageY + 2 ) + "px")
				   .html("Run: " + d[0] + ", Value: " + d[1]);
				   } )
	   .on("mouseout", function() {tooltip.style("opacity" , 0) });

    
    //x axis title
    svg.append("text")             
      .attr("transform",
            "translate(" + (w/2) + " ," + 
                           h + ")")
      .style("text-anchor", "middle")
      .text("Run Id");


    svg.append("g")
       .attr("transform", "translate(" + padding +"," + 0 + ")")
       .call(yAxis).transition(t).remove();

    svg.selectAll("circle").data(delta_dataset).transition(t)
       .attr("cx", (d) => xScale(d[0]))
       .attr("cy",(d) => new_yScale(d[1]));

    svg.append("g")
       .attr("transform", "translate(" + padding +"," + 0 + ")")
       .transition(t).call(new_yAxis)

    svg.append("g")
       .attr("transform", "translate(0," + (h - padding) + ")")
       .call(xAxis);

    // text label for the y axis
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("x",0 - h/ 2)
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Delta [nm]");   



  </script>










</body></html>
